
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Money Master</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex justify-center mt-12 ">   
   <div><p class="font-bold text-3xl mt-2 text-yellow-700">Money Masters</p></div>
   <div><img src="image/icons8-money-bag-48.png" alt=""></div>
</div>
   <section class="justify-around mx-20 mt-8 sm: md: lg:flex ">
   <div class="w-11/12">
      <img src="image/money.png" alt="">
   </div>
   <!-- cost div -->
   <div class="w-7/12 bg-neutral-400 mr-40">
      
<div class="mt-12">
   <h1 class="text-center font-bold">Income:</h1>

   <div class="flex mx-4 justify-center">
    <div>Income:</div>
    <div><input type="text"class=" input-sm  max-w-xs bg-slate-300 mx-4" />
      </div>
   </div>
    <h1 class="text-center font-bold">Expenses</h1>
    
   <div class="flex mx-4 justify-center">
    <div class="4">Food:</div>
    <div><input type="text"class=" input-sm  max-w-xs bg-slate-300 mx-7" />
      </div>
   </div>
 
    
   <div class="flex mt-5 justify-center">
    <div class="mx-4">Rent:</div>
    <div><input type="text"class=" input-sm  max-w-xs bg-slate-300 mx-4" />
      </div>
   </div>

    
   <div class="flex mt-5 justify-center">
    <div class="mx-4">Clothes:</div>
    <div><input type="text"class=" input-sm  max-w-xs bg-slate-300 " />
      </div>
   </div>
    <!-- calculator button -->
   <div class="justify-center">
      <button class="btn btn-primary mt-8 ml-32">Calculate</button>
   </div>
   <h1 class="font-bold text-center">Total Expenses:5500</h1>
   <h1 class="font-bold text-center">Balance:4500</h1>
<!-- save input field -->
  <div class="flex justify-center mx-12">
    <div class="flex">
       <div>Save:</div>
       <div><input type="text"class=" input-sm  max-w-5xl bg-slate-300 mx-4" />
         </div>
      </div>
 <!-- save button -->
      <div class="flex ">
       
       <div class="mx-4">%</div>
       <div>
         <button class="btn btn-primary max-w-5xl h-6">Save</button>
      </div>
      </div>
  </div> 
<h1 class="font-bold text-center">Saving Amount:2000</h1>
<h1 class="font-bold text-center">Remaining Balance:2500</h1>
</div>

  </div>
</section>
<script src="js/money.js"></script>
</body>
</html>
